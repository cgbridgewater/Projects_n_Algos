<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-secondary bg-gradient bg-opacity-10">

    <!-- main wrapper -->
    <main>

        <!-- logo bar -->
        <div>
            <img class="logo" src="https://live.staticflickr.com/65535/52792585959_75b5df6be8_h.jpg" alt="getOUTSIDE">
        </div>
        
        
        <!-- welcome -->
        <div class="welcome">
                <h6 class="time">It's time to</h6>
                <h1 class="outside">Get OUTSIDE!</h1>
        </div>
 
        <!-- main wrapper -->
        <div class="wrapper">
            <div class="flex">
                <h5>See what your friends are doing</h5>
                <h5>Or view your <button class="bg-primary m-1 opacity-75"><a href="/getoutside/athlete" class="text-decoration-none text-light">Profile</a></button></h5>
            </div>
            <h6>(click activity to view details)</h6>
            <!-- table -->
            <table class="activity_table">
                <!-- loop through activities -->
                {% for a in activities %}
                    <td><a class="activity_link" href="/getoutside/activity/{{a.id}}"> {{a.creator.first_name}} {{a.creator.last_name}} is going {{a.activity}} at {{a.location}} on {{a.date.strftime("%B %e, %Y")}} </a></td>
                    <td> </td>
                    <td>  </td>
                    <td> </td>
                    <td>
                        <button class="bg-success m-1"><a href="#" class="text-decoration-none text-light">Join!</a></button>
                    </td>
                </tr>
                {% endfor %}
            </table><!-- Table END -->
        </div>
        
    </main>
</body>

</html>
