<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/activityform.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <!-- main content box -->
    <main>


        <!-- OUTSIDE Logo -->
        <img class="outside" src="https://live.staticflickr.com/65535/52792585959_75b5df6be8_h.jpg" alt="get_outside">



        <div class="background">

                <!-- Login Form Wrapper -->
                <div class="activity_form">
                    <!-- header -->
                    <h3 class="text-success">Create a new activity to Get OUTSIDE!</h3>
                    <!-- validation error return -->
                    {% with messages = get_flashed_messages(category_filter=["activity"]) %}
                        <!-- declare a variable called messages -->
                        {% if messages %}
                            <!-- check if there are any messages -->
                            {% for message in messages %}
                            <!-- loop through the messages -->
                                <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <!-- form start -->
                    <form action='/getoutside/activities/new' method="POST">
                        <input type="hidden" name="user_id" value="{{session['user_id']}}">
                        <div class="text-start">
                            <label for="activity">Activity Type:</label>
                        </div>
                        <select class="dropdown" name="activity">
                            <option value="">--Select Activity--</option>
                            <option value="climb">Climbing</option>
                            <option value="cycling">Cycling</option>
                            <option value="mtn_bike">Mtn. Biking</option>
                            <option value="golf">Golfing</option>
                            <option value="hike">Hiking</option>
                            <option value="paddle">Paddling</option>
                            <option value="row">Rowing</option>
                            <option value="run">Running</option>
                            <option value="ski">Skiing</option>
                            <option value="snowboard">Snow Boarding</option>
                            <option value="snowshoe">Snow Shoeing</option>
                            <option value="swim">Swimming</option>
                        </select>
                        
                        <div class="text-start">
                            <label for="location">Activity Location:</label>
                        </div>
                        <div>
                            <input type="text" name="location" class="form_control">
                        </div>
                        
                        <div class="text-start">
                            <label for="date">Date:</label>
                        </div>
                        <div>
                            <input type="date" name="date" class="form_control">
                        </div>
                        <div>

                        <div class="flex">
                            <button type="submit" value="Login" class="input mt-1 text-light bg-success bg-gradient rounded-2">Get OUTSIDE</button>
                        </div>
                    </form>
                <!--form END -->
                </div>
            
        </div>
    </main>
</body>

</html>
