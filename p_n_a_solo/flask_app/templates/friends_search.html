<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- main wrapper -->
    <main>
        <!-- logo bar -->
        <div>
            <img class="logo" src="https://live.staticflickr.com/65535/52792585959_75b5df6be8_h.jpg" alt="getOUTSIDE">
        </div>
        <!-- INPUT SECTION -->
        <h1>Find some friends to Get Outside!</h1>
        <div class="formContainer">
            <div class="filter-post" >
                <input type="text" class="filter" id="filter" placeholder="Type Name..." onkeyup="searchUser()" />
            </div>
        </div>
        <!-- END INPUT SECTION -->
        <!-- HOME BUTTON -->
        <div class="button_container">
            <button  class="button profile_button bg-success p-1 "><a href="/getoutside" class="text-decoration-none text-light">HOME</a></button>
        </div>
        <!-- Display Users -->
        <table class="display_table" id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="blog-list">
                {% for user in allusers %}
                    <tr>
                        <td><a href="/getoutside/athlete/{{user.id}}">{{user.first_name}} {{user.last_name}} </a></td>
                        <td><button  onclick="myalert()" class="profile_button bg-success p-1"><a href="/getoutside/athlete/{{user.id}}/follow" class="text-decoration-none text-light">FOLLOW</a></button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- END Display Users -->
    </main>
</body>
<script src="{{ url_for('static', filename='js/search_script.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
